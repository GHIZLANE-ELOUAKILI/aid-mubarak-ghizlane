<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A√Ød Mubarak</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #4a90e2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* √âtoiles anim√©es */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Croissant de lune */
        .moon {
            position: fixed;
            top: 5%;
            right: 8%;
            width: 120px;
            height: 120px;
            background: #f4d03f;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(244, 208, 63, 0.6);
            z-index: 2;
            animation: moonGlow 3s ease-in-out infinite alternate;
        }
        
        .moon::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 90px;
            height: 90px;
            background: #1e3c72;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(30, 60, 114, 0.8);
        }
        
        @keyframes moonGlow {
            0% { box-shadow: 0 0 30px rgba(244, 208, 63, 0.6); }
            100% { box-shadow: 0 0 50px rgba(244, 208, 63, 0.9); }
        }
        
        /* Container principal */
        .container {
            position: relative;
            z-index: 3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        /* Titre principal */
        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 700;
            color: #f4d03f;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            animation: titleAppear 2s ease-out;
        }
        
        @keyframes titleAppear {
            0% { 
                opacity: 0; 
                transform: translateY(-50px) scale(0.8); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        /* Nom personnalis√© */
        .name-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 400;
            color: #f7dc6f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 25px;
            animation: nameGlow 3s ease-in-out infinite alternate;
            letter-spacing: 2px;
        }
        
        @keyframes nameGlow {
            0% { 
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                transform: scale(1);
            }
            100% { 
                text-shadow: 2px 2px 8px rgba(247, 220, 111, 0.8), 0 0 20px rgba(247, 220, 111, 0.3);
                transform: scale(1.05);
            }
        }
        
        /* Texte en arabe */
        .arabic-text {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            animation: fadeInUp 2s ease-out 0.5s both;
            direction: rtl;
        }
        
        /* Sous-titre */
        .subtitle {
            font-size: 1.5rem;
            color: #e8f4f8;
            margin-bottom: 40px;
            animation: fadeInUp 2s ease-out 1s both;
            font-style: italic;
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Ornements d√©coratifs */
        .ornament {
            width: 300px;
            height: 80px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80"><path d="M150 10 Q170 30 190 10 Q210 30 230 10 Q250 30 270 10 L290 40 Q270 50 250 40 Q230 50 210 40 Q190 50 170 40 Q150 50 130 40 Q110 50 90 40 Q70 50 50 40 Q30 50 10 40 L30 10 Q50 30 70 10 Q90 30 110 10 Q130 30 150 10 Z" fill="%23f4d03f" opacity="0.8"/></svg>') center/contain no-repeat;
            margin: 20px auto;
            animation: ornamentFloat 4s ease-in-out infinite alternate;
        }
        
        @keyframes ornamentFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        
        /* Mosqu√©e silhouette */
        .mosque {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            clip-path: polygon(40% 100%, 40% 70%, 35% 70%, 35% 50%, 45% 45%, 45% 30%, 50% 25%, 55% 30%, 55% 45%, 65% 50%, 65% 70%, 60% 70%, 60% 100%);
            animation: mosqueGlow 5s ease-in-out infinite alternate;
        }
        
        @keyframes mosqueGlow {
            0% { background: rgba(0, 0, 0, 0.3); }
            100% { background: rgba(244, 208, 63, 0.2); }
        }
        
        /* Particules flottantes */
        .particle {
            position: fixed;
            background: #f4d03f;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 8s infinite linear;
            z-index: 1;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Animation du bouton */
        .blessing-btn {
            background: linear-gradient(45deg, #f4d03f, #f7dc6f);
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: 'Amiri', serif;
            color: #1e3c72;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(244, 208, 63, 0.4);
            animation: fadeInUp 2s ease-out 1.5s both;
            margin-top: 20px;
        }
        
        .blessing-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(244, 208, 63, 0.6);
        }
        
        /* Message de b√©n√©diction */
        .blessing-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 100;
            text-align: center;
            color: #1e3c72;
            max-width: 400px;
        }
        
        .blessing-message.show {
            display: block;
            animation: blessingAppear 0.5s ease-out;
        }
        
        @keyframes blessingAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #1e3c72;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
            }
            
            .name-title {
                font-size: 1.8rem;
            }
            
            .arabic-text {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .moon {
                width: 80px;
                height: 80px;
                top: 3%;
                right: 5%;
            }
            
            .moon::before {
                width: 60px;
                height: 60px;
                top: 10px;
                left: 10px;
            }
            
            .ornament {
                width: 200px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- √âtoiles -->
    <div class="stars" id="stars"></div>
    
    <!-- Croissant de lune -->
    <div class="moon"></div>
    
    <!-- Particules flottantes -->
    <div id="particles"></div>
    
    <!-- Mosqu√©e en silhouette -->
    <div class="mosque"></div>
    
    <!-- Container principal -->
    <div class="container">
        <h1 class="main-title">A√Ød Mubarak</h1>
        
        <div class="name-title">Ghizlane Elouakili</div>
        
        <div class="arabic-text">ÿπŸäÿØ ŸÖÿ®ÿßÿ±ŸÉ</div>
        
        <div class="ornament"></div>
        
        <p class="subtitle">Que cette f√™te soit remplie de joie, de paix et de b√©n√©dictions</p>
        
        <button class="blessing-btn" onclick="showBlessing()">
            ‚ú® Recevoir une b√©n√©diction ‚ú®
        </button>
    </div>
    
    <!-- Message de b√©n√©diction -->
    <div class="blessing-message" id="blessingMessage">
        <button class="close-btn" onclick="hideBlessing()">√ó</button>
        <h3>üåô B√©n√©diction de l'A√Ød üåô</h3>
        <p id="blessingText"></p>
    </div>

    <script>
        // Cr√©er les √©toiles
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 50;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Cr√©er les particules flottantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 8 + 3 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
                particlesContainer.appendChild(particle);
                
                // Supprimer la particule apr√®s l'animation
                setTimeout(() => {
                    particle.remove();
                }, 10000);
            }, 800);
        }
        
        // Messages de b√©n√©diction
        const blessings = [
            "Que Allah vous accorde sant√©, bonheur et prosp√©rit√© en cette journ√©e b√©nie.",
            "Puisse cet A√Ød apporter la paix dans votre c≈ìur et la joie dans votre foyer.",
            "Que les b√©n√©dictions de cette f√™te sacr√©e illuminent votre chemin.",
            "Qu'Allah accepte vos pri√®res et vous comble de Ses bienfaits.",
            "Que cette f√™te renforce les liens d'amour et de fraternit√© autour de vous.",
            "Puisse cet A√Ød marquer le d√©but d'une p√©riode de bonheur et de r√©ussite.",
            "Que la lumi√®re de cette f√™te dissipe toutes vos peines et vous apporte la s√©r√©nit√©."
        ];
        
        // Afficher une b√©n√©diction al√©atoire
        function showBlessing() {
            const message = document.getElementById('blessingMessage');
            const text = document.getElementById('blessingText');
            const randomBlessing = blessings[Math.floor(Math.random() * blessings.length)];
            
            text.textContent = randomBlessing;
            message.classList.add('show');
            
            // Cr√©er des √©toiles autour du message
            createBlessingStars();
        }
        
        // Cacher le message de b√©n√©diction
        function hideBlessing() {
            const message = document.getElementById('blessingMessage');
            message.classList.remove('show');
        }
        
        // Cr√©er des √©toiles autour du message de b√©n√©diction
        function createBlessingStars() {
            for (let i = 0; i < 10; i++) {
                const star = document.createElement('div');
                star.innerHTML = '‚ú®';
                star.style.position = 'fixed';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.fontSize = '20px';
                star.style.zIndex = '101';
                star.style.pointerEvents = 'none';
                star.style.animation = 'fadeInUp 2s ease-out forwards';
                
                document.body.appendChild(star);
                
                // Supprimer l'√©toile apr√®s l'animation
                setTimeout(() => {
                    star.remove();
                }, 2000);
            }
        }
        
        // Fermer le message en cliquant √† l'ext√©rieur
        document.addEventListener('click', function(e) {
            const message = document.getElementById('blessingMessage');
            if (e.target === message) {
                hideBlessing();
            }
        });
        
        // Fermer avec la touche √âchap
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideBlessing();
            }
        });
        
        // Initialiser les animations
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createParticles();
            
            // Ajouter des effets sonores (simulation)
            document.querySelector('.blessing-btn').addEventListener('click', function() {
                // Effet de vibration sur mobile
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
            });
        });
        
        // Animation de typing pour le titre
        function typeWriter(element, text, speed = 100) {
            let i = 0;
            element.innerHTML = '';
            
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                }
            }
            typing();
        }
        
        // Effet de neige dor√©e (optionnel)
        function createGoldenSnow() {
            setInterval(() => {
                const snowflake = document.createElement('div');
                snowflake.innerHTML = '‚ùÑÔ∏è';
                snowflake.style.position = 'fixed';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.top = '-50px';
                snowflake.style.fontSize = '20px';
                snowflake.style.color = '#f4d03f';
                snowflake.style.zIndex = '1';
                snowflake.style.pointerEvents = 'none';
                snowflake.style.animation = 'float 10s linear forwards';
                
                document.body.appendChild(snowflake);
                
                setTimeout(() => {
                    snowflake.remove();
                }, 10000);
            }, 2000);
        }
        
        // Activer la neige dor√©e apr√®s 3 secondes
        setTimeout(createGoldenSnow, 3000);
    </script>
</body>
</html>
